<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myTime{width:200px; font-size:2em; padding:10px; text-align:center; background:#666; color:#fff;}
    </style>
</head>
<body>

    <div id="myTime"></div>

    

    <!-- jquery 3.2.1  -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript">
    var myTime=document.getElementById('myTime');
    var d=new Date(),
        y=d.getFullYear(),
        h=d.getHours(),
        m=d.getMinutes(),
        s=d.getSeconds();

    // 24시간제를 12시간제로 변경
    var h12 = (h>12) ? (h-12) : h;

    // 12시간제 - 오전 오후 판정
    var ampm = (h<12) ? "오전" : "오후";

    // 분 2자릿수 표시
    var min_o = (m<10) ? "0" : "";

    //초 2자릿수 표시
    var sec_o = (s<10) ? "0" : "";

    var time = ampm + "" + h12 + ":" + min_o + m + ":" + sec_o + s;
    //document.write(time);
    myTime.innerHTML = time;

    switch(day){
        case 0: var dd="일"; break;
        case 1: var dd="월"; break;
        case 2: var dd="화"; break;
        case 3: var dd="수"; break;
        case 4: var dd="목"; break;
        case 5: var dd="금"; break;
        case 6: var dd="토"; break;
        default: break;
    }

    document.write((month+1) + "월");
    document.write(date + "일");
    document.write(dd+"요일<br>");
    
    </script>
    
</body>
</html>
