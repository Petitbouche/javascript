<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>


    <!-- jquery 3.2.1  -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript">
        var $li=$('li'),       // 엘리먼트 선택
        length = $li.length,   //엘리먼트 길이
        size=12;

        console.time('JavaScript');
        // li 요소의 개수만큼 반복
        for(var i=0; i<length; i++){
            $('li').eq(i).css('fontSize', size + 'px');
            size += 10;
        }
        console.timeEnd('JavaScript');
    </script>
</body>
</html>
